<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>テーブルテスト</title>
        <style>
        table {
             border-collapse: collapse;
            }
             table th, table td {
                 border: dashed 5px red;
             }
            th{
                background-color: orange;
            }
            </style>
    </head>
            <body>
                <table class="table">
                    <tr><th>番号</th><th>名前</th></tr>
                    <tr><td>1</td><td>たろう</td></tr>
                    <tr><td>2</td><td>じろう</td></tr>
                </table>
            </body>
</html>
