<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>俺のチャーハン</title>
  </head>
  <body>
      <h1>俺のチャーハン</h1>
      <h2>概要</h2>
      <p>簡単でうまいです。</p>
      <h2>材料</h2>
      <ul>
          <li>卵　二個</li>
          <li>白飯　茶碗二杯分くらい</li>
          <li>味の素香味ペースト　一周分</li>
          <li>ごま油　適量</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>卵かけご飯を作る。</li>
          <li>フライパンにごま油をひいて、卵かけご飯を入れて、混ぜる。</li>
          <li>全体がパラパラになってきたら、香味ペーストを一周分入れて、混ぜる。</li>
      </ol>
      <h2>コツ</h2>
      <dl>
          <dt>その一</dt><dd>卵かけご飯をフライパンに入れて混ぜるときは、箸で混ぜた方がパラパラになりやすいぞ！</dd>
          <dt>その二</dt><dd>いろいろアレンジもできるぞ！</dd>
      </dl>
  </body>
</html>
